        // Get the div element by its id

	var tgt = document.getElementById("displayFrame");

	if(src == ""){

		otl.style.display = "inline";
		document.getElementById("displayFrame").className = "main-content-hidden";
	}else{
		document.getElementById("logo").className = "logoS";
		otl.style.display = "none";
		document.getElementById("displayFrame").className = "main-content";
	}

        // Check if the div element is found
        if (tgt) {
            // Update the content of the div
            tgt.innerHTML = src;
        } else {
            console.error("Div element not found!");
        }
    }
