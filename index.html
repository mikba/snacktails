<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
* {
    margin:0;
}
#logo {
    font: 96pt bold arial;
    width: 100%;
    height: 20%;
  display: flex;
  justify-content: center;
  align-items: center;
}
#BG {
    height: 100%;
    width: 100%;	
    position:absolute;
    top:0px;
    left:0px;
}
#content {
    font: 36pt bold arial;
    width: 60%;
    padding-left:20%;
    padding-right:20%;
}
#container1 {
    height: 100%;
    width: 100%;
    overflow: hidden;
    position: relative;
}
#container2 {
    position: absolute;
    width:100%;
    color:white;
    top: 0px;
    bottom: 0px;
    left: 0px;
    right: -15px;
    overflow: auto;
}
#footer {
    font: 60pt bold arial;
    width: 60%;
    padding-left:20%;
    padding-right:20%;
    margin-top:96pt;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container2::-webkit-scrollbar { 
    display: none;  /* Safari and Chrome */
}
p {
    padding-bottom:24pt;
}
html, body {
    height: 99%;
    overflow:hidden;
    background:black;
}
    </style>
</head>
<body>
<img src="image1.jpg" id="BG"/>
<div id="container1">
    <div id="container2">
	<div id="logo">MiZAR</div>
    </div>
 </div>
</body>
</html>
